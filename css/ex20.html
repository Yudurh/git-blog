<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>색상 속성 : color</title>
    <!-- 색상 선언 3가지 방법-->
    <!-- 1. 예약어 2. 16진수표현 3. RGB() RGBA()함수 -->
    <style>
      /* 색상 예약어 140개 */
      h1 {
        /* color : 전경색 - 글꼴색상 */
        color: crimson;
        /* background-color : 배경색 */
        background-color: aqua;
      }
      h2 {
        /* 16진수 색상값 */
        /* # 16진수라는 뜻 */
        /* #RRGGBB : red 0~255 , 00~FF */
        /*         : green 0~255 , 00~FF */
        /*         : blue 0~255 , 00~FF */
        background-color: #ae12a8;
      }
      h3 {
        /* rgb()함수 */
        color: rgb(0, 255, 0);
      }
      h4 {
        /* rgba()함수 */
        /*  alpha: 0 완전투명,1 완전불투명, 0.5반투명 */
        color: rgba(0 255, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <h1>제목태그 H1</h1>
    <h2>제목태그 H2</h2>
    <h3>제목태그 H3</h3>
    <h4>제목태그 H4</h4>
    <h5>제목태그 H5</h5>
    <h6>제목태그 H6</h6>
  </body>
</html>
