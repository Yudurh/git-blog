<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      body {
        height: 100%;
      }
      #wrap {
        min-width: 1100px;
        margin: 0 auto;

        padding: 180px 0 165px 0;
        box-sizing: border-box;
      }
      #header {
        position: absolute;
        z-index: 100;
        left: 0;
        top: 0;
        width: 1100px;
      }
      #inner_header {
        top: 0px;

        display: inline-block;
        margin: 10px;
      }
      #inner_header h1 {
        display: flex;
        font-size: 10px;
      }
      #inner_header ul {
        list-style: none;
        display: flex;
      }
      #inner_header li {
        margin-left: 10px;
      }
      #inner_header a {
        text-decoration: none;
        color: #919191;
        font-weight: 500;
        font-size: 10px;
        line-height: 26px;
      }
      #nav {
        width: 100%;
        margin: 15px;
      }
      #nav ul {
        display: flex;
        justify-content: center;
      }
      #nav li {
        margin: 10px;
        list-style: none;
      }
      #wrapMinidaum {
        float: right;
        /*display: flex;
        flex-direction: row-reverse;*/
        position: absolute;
        top: 0px;
        right: 10px;
        margin-right: 10px;
        width: 100px;
        margin: 0 auto;
      }
      #wrapMinidaum a {
        text-decoration: none;
        font-size: small;
      }
      #miniserv span {
        position: absolute;
        top: 2px;
        right: 25px;
        background-image: url(minidaum_v5.png);
        float: right;
        background-position: -18px -8px;
        background-size: 65px;
      }
      #nav li {
        display: flex;
      }
      .dropbtn {
        color: #9b9ca2;
        padding: 16px;
        font-size: 16px;
        border: none;
        background-color: rgba(0, 0, 0, 0);
      }
      .dropup {
        position: relative;
        display: inline-block;
      }

      .dropup-content {
        display: none;
        position: absolute;
        bottom: -10px;

        min-width: 160px;

        z-index: 1;
      }
      .dropup-content a {
        color: black;
        padding: 12px 16px;
        margin-left: 5px;
        text-decoration: none;
      }
      .dropup-content a:hover {
        color: red;
      }
      .dropup:hover .dropup-content {
        display: block;
      }
      .dropup:hover .dropbtn {
        color: black;
      }
      #main {
        margin: 10px;

        width: 1100px;
        display: flex;
        justify-content: space-around;
      }
      #ranking_list {
        display: flex;
      }

      #ranking_list li {
        list-style-type: none;
      }
      .poster {
        margin: 10px;
        position: relative;
        width: 100px;
        height: 150px;
      }
      .poster img {
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-radius: 8px;
        position: relative;
      }
      .m_textbox {
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-radius: 8px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: 0.5s ease;
        background-color: #d4d4d4;
      }
      .poster:hover .m_textbox {
        opacity: 0.7;
      }
      .m_text {
        color: white;
        font-size: 25px;
        font-family: verdana, sans-serif;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .m_rank {
        position: relative;
        z-index: 1;
        top: -149px;
        left: 10px;

        font-family: "SF-UI-Display-Thin", sans-serif;
        font-style: italic;
        font-size: 20px;
        color: #fff;
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <div id="inner_header">
          <h1>
            <a href="https://daum.net"
              ><img src="logo_daum.png" width="28" height="12" alt="daum"
            /></a>
            <a href="" role="button"><span>영화</span></a>
          </h1>

          <ul>
            <li><a href="#">뉴스</a></li>
            <li><a href="#">연예</a></li>
            <li><a href="#">스포츠</a></li>
            <li><a href="#">자동차</a></li>
          </ul>
        </div>
        <div id="wrapMinidaum">
          <div id="miniDaum">
            <div id="minilog"><a href="">로그인</a></div>
            <div id="miniserv"><span>&nbsp;&nbsp;</span></div>
          </div>
        </div>
        <div id="nav">
          <h2 class="sout"></h2>
          <ul>
            <li class="dropup"><button class="dropbtn">홈</button></li>
            <li class="dropup">
              <button class="dropbtn">랭킹</button>
              <div class="dropup-content">
                <a href="">1</a>
                <a href="">2</a>
                <a href="">3</a>
              </div>
            </li>
            <li class="dropup">
              <button class="dropbtn">상영/예정작</button>
              <div class="dropup-content">
                <a href="">1</a>
                <a href="">2</a>
                <a href="">3</a>
              </div>
            </li>
            <li class="dropup">
              <button class="dropbtn">콘텐츠</button>
              <div class="dropup-content">
                <a href="">1</a>
                <a href="">2</a>
                <a href="">3</a>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div id="main">
        <div id="section">
          <div id="section_head">예매순위</div>
          <div id="box_rank">
            <ul id="ranking_list">
              <li>
                <div class="poster">
                  <img src="mpost.jpg" alt="" width="100%" height="100%" /><span
                    class="m_rank"
                    >1</span
                  >
                  <div class="m_textbox">
                    <div class="m_text">asdfas</div>
                  </div>
                </div>
                <div>오펜하이머</div>
                <div>평점 예매율</div>
              </li>
              <li>
                <div class="poster">
                  <img src="mpost.jpg" alt="" width="100%" height="100%" /><span
                    class="m_rank"
                    >2</span
                  >
                </div>
                <div>오펜하이머</div>
                <div>평점 예매율</div>
              </li>
              <li>
                <div class="poster">
                  <img src="mpost.jpg" alt="" width="100%" height="100%" /><span
                    class="m_rank"
                    >3</span
                  >
                </div>
                <div>오펜하이머</div>
                <div>평점 예매율</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
