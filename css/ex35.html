<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>글꼴 설정 - font family속성</title>
    <style>
      h1 {
        font-family: "Times New Roman", Times, serif;
        /* serif : 끝이 뾰족한 폰트, 명조체 */
        /* sans serif : 끝이 매끈한 폰트,고딕체 */
      }
      /* 굴림 vs 굴림체 vs @굴림체 */
      /* 굴림 : 가변너비 - 보기에 이쁨*/
      /* 굴림체 : 고정너비 - 정리정돈 - 코딩 */
      /* @굴림 : 세로폰트 */
      h2 {
        font-family: "없는 폰트", 궁서체, monospace;
      }
    </style>
  </head>
  <body>
    <h1>this is Header1231546489746</h1>
    <h2>동해물과 백두산이1235648798</h2>
  </body>
</html>
