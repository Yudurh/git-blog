<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>가상요소 선택자</title>
    <!-- body의 html요소에는 없는데 css에 정의하여 런타임(실행)시 -->
    <!-- 동적으로 만들어지는 가상요소 -->
    <style>
      .before::before {
        content: "before";
        color: red;
      }
      .after::after {
        content: "after";
        color: blue;
      }
    </style>
  </head>
  <body>
    <p class="before">before 예시</p>
    <p class="after">after 예시</p>
    <p class="before after">before/after 함꼐사용할때 예시</p>
  </body>
</html>
