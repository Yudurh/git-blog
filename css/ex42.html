<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>그래디언트 Gradient - 혼합채색</title>
    <!--Gradient : 2가지 이상의 색상이 혼합되는것  -->
    <!-- https://www.colorzilla.com/gradient-editor/ -->
    <style>
      div {
        width: 100px;
        height: 100px;
        /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#d0e4f7+0,73b1e7+24,0a77d5+50,539fe1+79,87bcea+100;Blue+Pipe+%231 */
        background: #d0e4f7; /* Old browsers */
        background: -moz-linear-gradient(
          -45deg,
          #d0e4f7 0%,
          #73b1e7 24%,
          #0a77d5 50%,
          #539fe1 79%,
          #87bcea 100%
        ); /* FF3.6-15 */
        background: -webkit-linear-gradient(
          -45deg,
          #d0e4f7 0%,
          #73b1e7 24%,
          #0a77d5 50%,
          #539fe1 79%,
          #87bcea 100%
        ); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(
          135deg,
          #d0e4f7 0%,
          #73b1e7 24%,
          #0a77d5 50%,
          #539fe1 79%,
          #87bcea 100%
        ); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d0e4f7', endColorstr='#87bcea',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
