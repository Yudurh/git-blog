<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>transition(전환) 속성</title>
    <!-- transition-delay : 지연시간 -->
    <!--           -duration : 변환시간 -->
    <!--           -property : 어떤 속성에 변환을 줄것인가 -->
    <!--           -timing-funtion : 보간타입(시간 vs 변화량) -->
    <!-- 보간 : 인터폴레이션(시간의 간격을 채우는것) -->
    <!-- 보간타입 : linear, ease(기본값), ease-in, ease-out, easy-in-out -->
    <!-- https://cruiseweb.tistory.com/entry/CSS-Transition -->
    <style>
      #graph {
        width: 610px;
        border: 3px solid black;
      }
      .bar {
        width: 10px;
        height: 50px;
        background-color: orange;
        margin: 5px;
        /* 변환시간 */
        transition-duration: 3s;
        /* 지연시간 */
        transition-delay: 0.5s;
        /* 변환속성 */
        transition-property: width, background-color;
      }
      #graph:hover > .bar {
        width: 600px;
        background-color: red;
      }
      /* 보간타입 */
      .bar:nth-child(1) {
        transition-timing-function: linear;
      }
      .bar:nth-child(2) {
        transition-timing-function: ease;
      }
      .bar:nth-child(3) {
        transition-timing-function: ease-in;
      }
      .bar:nth-child(4) {
        transition-timing-function: ease-out;
      }
      .bar:nth-child(5) {
        transition-timing-function: ease-in-out;
      }
      /* 베지어곡선을 이용한 보간곡선 */
      /* 베지어곡선 : 두 점의 좌표와 거리로 곡선을 정의 */
      /* cubic-bezier.com */
      .bar:nth-child(6) {
        transition-timing-function: cubic-bezier(1, 0.16, 0, 0.99);
      }
    </style>
  </head>
  <body>
    <h2>CSS Bar</h2>
    <div id="graph">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </body>
</html>
