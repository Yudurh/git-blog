<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>후손선택자, 직계(첫째)선택자</title>
    <!-- 상속관계란 태그안에 태그가 들어가는것 -->
    <!-- 후손 : 상속관계에서 아래의 모든태그 -->
    <!-- 직계 : 상속관계에서 바로 아래의 한개의 요소이다. -->
    <style>
      /* 후손선택자는 공백문자 사용 */
      #header h1 {
        color: red;
      }
      /* 직계 선택자는 >문자 사용 */
      #section > h1 {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>제목태그 h1</h1>
      <div><h1>제목태그 h2</h1></div>
    </div>
    <div id="section">
      <h1>제목태그 h1</h1>
      <div><h1>제목태그 h2</h1></div>
    </div>
  </body>
</html>
