<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>CSS 크기 단위</title>
    <!-- 크기단위 : px단위, em 배수, %백분율 -->
    <!-- 0은 단위 문자를 붙이지 않는다 -->
    <!-- 1이상은 1px 1em 1% 단위문자를 붙임 -->
    <style>
      /* 기본 폰트크기 16px */
      p:nth-child(1) {
      }
      p:nth-child(2) {
        font-size: 8px;
      }
      p:nth-child(3) {
        font-size: 16px;
      }
      p:nth-child(4) {
        font-size: 32px;
      }
      p:nth-child(5) {
        font-size: 64px;
      }

      p:nth-child(1) {
      }
      p:nth-child(2) {
        font-size: 1em;
      }
      p:nth-child(3) {
        font-size: 1.5em;
      }
      p:nth-child(4) {
        font-size: 2em;
      }
      p:nth-child(5) {
        font-size: 3em;
      }

      p:nth-child(1) {
      }
      p:nth-child(2) {
        font-size: 100%;
      }
      p:nth-child(3) {
        font-size: 150%;
      }
      p:nth-child(4) {
        font-size: 200%;
      }
      p:nth-child(5) {
        font-size: 300%;
      }
    </style>
  </head>
  <body>
    <p>문단태그 p입니다.</p>
    <p>문단태그 p입니다.</p>
    <p>문단태그 p입니다.</p>
    <p>문단태그 p입니다.</p>
    <p>문단태그 p입니다.</p>
  </body>
</html>
