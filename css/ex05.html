<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>연습문제</title>
    <!-- 1.헤더태그1의 글자색을 red로 id이용-->
    <!-- 2.헤더태그2의 글자색을 blue로  id이용-->
    <!-- 3.헤더태그3,4의 배경색을 cyan으로 class이용 -->
    <!-- 앵커태그와 문단 태그의 글자색을 green으로 -->
    <style>
      #hd1 {
        color: red;
      }
      #hd2 {
        color: blue;
      }
      .hd3 {
        background-color: cyan;
      }
      .md {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 id="hd1">헤더태그1</h1>
    <h1 id="hd2">헤더태그2</h1>
    <h2 class="hd3">헤더태그3</h2>
    <h2 class="hd3">헤더태그4</h2>
    <a class="md" href="">앵커태그</a>
    <p class="md">문단태그</p>
  </body>
</html>
