<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>CSS 기초</title>
    <!-- Cascading Style Sheet 의 약자 -->
    <!-- HTML : 데이터와 골격 -->
    <!-- CSS : 레이아웃과 디자인 -->
    <!-- JS : 동적인 액션을 하기위해-->
    <!-- Cascading : 중첩된다. 흐른다 -->
    <!--           : 유화를 그리듯이 물감위에 물감으로 덧칠한다 -->
    <!--           : 속성이 겹치면, 맨 마지막에 적용한 속성이 적용된다-->
    <!--           : 상위 태그에 속성을 주면 하위 태그에 속성이 적용된다 -->
    <style>
      h1 {
        color: aquamarine;
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>제목 태그 H1입니다</h1>
  </body>
</html>
