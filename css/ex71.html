<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- ex73 -->
    <title>css연습문제 16</title>
    <!-- 미디어쿼리와 flex를 이용하여 아래와 같이 적용하시오. -->
    <!-- DM으로 제출하시오. -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 32px;
        font-weight: bold;
      }
      .wrap {
        display: flex; /* display: flex */
        flex-wrap: wrap; /* 자동 개행 */
        flex-direction: row;
      }
      .wrap > div {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
      }
      /* pc버젼 : 기본값 */
      .header {
        background: rgb(156, 241, 135);
        height: 50px;
        flex: 1 100%;
        order: 0;
      }
      .section1 {
        background: #ffb3b3;
        height: 100px;
        flex: 1 50%;
        order: 1;
      }
      .section2 {
        background: #ffdcdc;
        height: 100px;
        flex: 1 50%;
        order: 2;
      }
      .section3 {
        background: #85e4eb;
        height: 100px;
        flex: 1 50%;
        order: 3;
      }
      .section4 {
        background: #b1e8ec;
        height: 100px;
        flex: 1 50%;
        order: 4;
      }
      .ad {
        background: #ecb3ff;
        height: 50px;
        flex: 1 50%;
        order: 5;
      }
      .info {
        background: #497c8d;
        height: 50px;
        flex: 1 50%;
        order: 6;
      }
      .footer {
        background: #b3ffd9;
        height: 50px;
        flex: 1 100%;
        order: 7;
      }
      /* 모바일폰 해상도 */
      @media only screen and (max-width: 767px) and (orientation: portrait) {
        .header {
          background: rgb(156, 241, 135);
          height: 50px;
          flex: 1 100%;
          order: 0;
        }
        .section1 {
          background: #ffb3b3;
          height: 100px;
          flex: 1 50%;
          order: 1;
        }
        .section2 {
          background: #ffdcdc;
          height: 100px;
          flex: 1 50%;
          order: 2;
        }
        .section3 {
          background: #85e4eb;
          height: 100px;
          flex: 1 50%;
          order: 3;
        }
        .section4 {
          background: #b1e8ec;
          height: 100px;
          flex: 1 50%;
          order: 4;
        }
        .ad {
          background: #ecb3ff;
          height: 50px;
          flex: 1 20%;
          order: 5;
        }
        .info {
          background: #497c8d;
          height: 50px;
          flex: 1 80%;
          order: 6;
        }
        .footer {
          background: #b3ffd9;
          height: 50px;
          flex: 1 100%;
          order: 7;
        }
      }

      /* 태블릿 해상도 */
      @media screen and (min-width: 768px) and (max-width: 959px) {
        .header {
          background: rgb(156, 241, 135);
          height: 50px;
          flex: 1 80%;
          order: 0;
        }
        .section1 {
          background: #ffb3b3;
          height: 100px;
          flex: 1 100%;
          order: 2;
        }
        .section2 {
          background: #ffdcdc;
          height: 100px;
          flex: 1 100%;
          order: 3;
        }
        .section3 {
          background: #85e4eb;
          height: 100px;
          flex: 1 100%;
          order: 4;
        }
        .section4 {
          background: #b1e8ec;
          height: 100px;
          flex: 1 100%;
          order: 5;
        }
        .ad {
          background: #ecb3ff;
          height: 50px;
          flex: 1 20%;
          order: 1;
        }
        .info {
          background: #497c8d;
          height: 50px;
          flex: 1 20%;
          order: 6;
        }
        .footer {
          background: #b3ffd9;
          height: 50px;
          flex: 1 80%;
          order: 7;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <p>헤더</p>
      </div>
      <div class="section1">
        <p>섹션1</p>
      </div>
      <div class="section2">
        <p>섹션2</p>
      </div>
      <div class="section3">
        <p>섹션3</p>
      </div>
      <div class="section4">
        <p>섹션4</p>
      </div>
      <div class="ad">
        <p>광고</p>
      </div>
      <div class="info">
        <p>정보</p>
      </div>
      <div class="footer">
        <p>푸터</p>
      </div>
    </div>
  </body>
</html>
