<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>id 선택자, class 선택자</title>
    <!-- id(유일) : 문서안에서 유일한 태그로 지정시 -->
    <!-- class(묶음) : 문서안에서 여러개의 태그를 묶어서 지정할 때 -->
    <!-- id는 심볼# -->
    <!-- class는 온점 . -->
    <style>
      #header1 {
        color: red;
      }
      #header2 {
        color: blue;
      }
      .myclass {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1 id="header1">제목 태그h1</h1>
    <h1 id="header2">제목 태그h1</h1>
    <p class="myclass">문단태그 p</p>
    <a class="myclass" href="#">앵커태그 a</a>
  </body>
</html>
