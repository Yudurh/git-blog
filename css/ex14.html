<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>n번째 선택자 : nth-child선택자</title>
    <style>
      /* 1번째 li선택 */
      li:nth-child(1) {
        color: red;
      }
      li:first-child {
        background-color: aqua;
      }
      /* 2번째 li 선택 */
      li:nth-child(2) {
        color: blue;
      }
      li:last-child {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>아이템1</li>
      <li>아이템2</li>
      <li>아이템3</li>
      <li>아이템4</li>
      <li>아이템5</li>
    </ul>
  </body>
</html>
