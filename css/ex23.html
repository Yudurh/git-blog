<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>배치하기 - display 속성</title>
    <!-- none : 안보이게 함 -->
    <!-- block : 한줄차지, 줄바꿈있음 -->
    <!-- inline : 한칸차지, 줄바꿈없음 -->
    <!-- inline block : 한칸 차지 높이 너비 지정가능 -->

    <!-- 기본 Display 속성 -->
    <!-- block : H1~6, div, p, hr, ol, ul, li, table, form -->
    <!-- inline : span, a, img, text, input, lable -->

    <style>
      body {
        margin: 0;
      }
      * {
        border: 1px solid red;
      }
      #div {
        /* 안보이게하고 자기영역 상실 */
        /* display: none; */
        /* 안보이게하고 영역유지 */
        /* visibility: hidden; */
      }
      #span1 {
        visibility: hidden;
      }
      #span2 {
        /* inline속성은 자체 너비높이 지정불가 */
        width: 100px;
        height: 100px;
        /* inline block속성은 자체 높이 너비 지정가능 */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="div">div는 block속성이다</div>
    <span id="span1">span1은 inline 속성이다</span>
    <span id="span2">span2은 inline 속성이다</span>
    <span>span3은 inline 속성이다</span>
  </body>
</html>
