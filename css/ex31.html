<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 문서 구조 시맨틱 태그 사용</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      header {
        background: yellow;
      }
      nav {
        float: left;
        background: orange;
      }
      section {
        float: left;
        background: olivedrab;
      }
      aside {
        background: orange;
      }
      footer {
        background: plum;
      }
    </style>
  </head>
  <body>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
  </body>
</html>
