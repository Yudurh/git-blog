<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>배치하기 - 박스모델(box model)</title>
    <!-- 직사각형모양으로 콘텐츠를 배치할 수 있다 -->
    <!-- 4가지 공간  -->
    <!-- 1. 마진 amrgin : 다른요소와의 간격-->
    <!-- 2. 테두리 border : 테두리선의 굵기-->
    <!-- 3. 패딩 padding : 테두리선과 내용물과의 간격-->
    <!-- 4. 콘텐츠 content : 내용물의 크기-->
    <style>
      /* body의 기본 마진:8 기본패딩:0 */
      body {
        border: 10px solid blue;
        /* 상하좌우 마진을 0px */
        margin: 10px;
        /* 상하좌우 패딩을 0px */
        padding: 0px;
      }
      div {
        border: 1px solid red;
        width: 100px;
        height: 100px;
        background-color: aqua;
        margin: 10px;
        padding: 10px;
      }
      span {
        display: inline-block;
        /* 100% : 부모너비/높이와 동일하게 */
        width: 100%;
        height: 100%;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div><span></span></div>
    <div><span></span></div>
  </body>
</html>
