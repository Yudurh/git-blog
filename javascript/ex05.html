<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>유저의 입력을 받는 함수 - prompt함수</title>
    <script>
      //string타입
      let name = prompt("이름을 입력하시오");
      console.log("입력된 이름은 " + name);

      //boolean타입
      let select = confirm("파일을 전송할까요?");
      console.log("당신의 선택은" + select);
    </script>
  </head>
  <body></body>
</html>
