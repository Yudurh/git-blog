<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <script>
      var names = ["장미", "수선화", "코스모스"];
      names.forEach((b) => {
        console.log(b);
      });
      let max = 0;
      let index = 0;
      let max_index = 0;
      names.forEach((b) => {
        if (max < b.length) {
          max = b.length;
          max_index = index;
        }
        index++;
      });
      console.log(names[max_index]);
    </script>
  </head>
  <body></body>
</html>
