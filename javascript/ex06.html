<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>변수와 상수</title>
    <!-- var: 변수, 재선언, 타입변경이 가능-->
    <!-- let: 변수(ES6추가됨)-->
    <!-- consol: 상수-->
    <script>
      var num = 10;
      document.write(num + "<br>");

      var num = "hello"; //재선언 타입변경
      document.write(num + "<br>");

      let myNum = 10;
      //let은 변수 재선언을 방지해준다
      myNum = "hello";
      document.write(myNum);

      const PI = 3.14;
    </script>
  </head>
  <body></body>
</html>
