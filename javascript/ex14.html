<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>조건문</title>
    <script>
      // 조건문 if문 switch문
      //
      // 형식
      // if (조건식){
      // 참일 때 수행하는 수행문
      // }

      // if문의 4가지 형식
      // 1.단순 if문
      if (true) {
        console.log("true");
      }
      // 2.if else문
      if (false) {
        console.log("true");
      } else {
        console.log("false");
      }
      // 3.if else if 문
      if (false) {
        console.log("조건1 트루");
      } else if (true) {
        console.log("조건1 펄스 조건2트루");
      } else {
        console.log("조건1 펄스 조건2펄스");
      }
      // 4.if문 안에 if 문
      if (true) {
        if (false) {
          if (true) {
          }
        } else if (true) {
        }
      }

      // 문자열 비교
      let myStr1 = "abc";
      let myStr2 = "ABC";
      // 자바에선 equals함수,JS==!==
      if (myStr1 == myStr2) {
        console.log("같음");
      } else {
        console.log("다름");
      }

      // prompt로 문자열 배열(리스트) 입력받기
      // "10 20 30"

      let strArray = prompt("숫자를 입력하시오").split(" ");
      for (let i = 0; i < strArray.length; i++) {
        console.log(strArray[i]);
      }
      // 연습
      // 5개의 숫자를 입력받고 이 안에 홀수의 갯수를 출력

      let strArray1 = prompt("숫자를 입력하시오").split(" ");
      let a = 0;
      for (let i = 0; i < strArray1.length; i++) {
        if (Number(strArray1[i]) % 2 == 1) {
          a++;
        }
      }
      console.log("홀수의 갯수는" + a);
    </script>
  </head>
  <body></body>
</html>
