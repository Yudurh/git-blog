<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>마우스클릭 연습문제</title>
    <script>
      //연습문제
      //버튼A가 클릭될때, count-a에 현재 카운트를 +1를 올리시오.
      //버튼B가 클릭될때, count-b에 현재 카운트를 +1를 올리시오.
      //힌트: span태그의 카운트를 읽어서 +1을 하시오.
      //      Number(counterA.innerHTML)
      window.onload = function () {
        let butA = document.getElementById("button-a");
        let countA = document.getElementById("counter-a");
        let butB = document.getElementById("button-b");
        let countB = document.getElementById("counter-b");

        butA.onclick = () => {
          countA.innerHTML = Number(countA.innerHTML) + 1;
        };
        butB.onclick = () => {
          countB.innerHTML = Number(countB.innerHTML) + 1;
        };
      };
    </script>
  </head>
  <body>
    <button id="button-a">ButtonA</button>
    <button id="button-b">ButtonB</button>
    <h1>Button A - <span id="counter-a">7</span></h1>
    <h1>Button B - <span id="counter-b">0</span></h1>
  </body>
</html>
