<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
  </head>
  <script>
    window.onload = function () {
      let num1 = document.getElementById("h_in");
      let num2 = document.getElementById("t_in");
      let num3 = document.getElementById("h_out");
      let num4 = document.getElementById("t_out");
      let num5 = document.getElementById("another");
      num1.onclick = () => {
        num5.innerHTML = Number(num5.innerHTML) + 500;
      };
      num2.onclick = () => {
        num5.innerHTML = Number(num5.innerHTML) + 1000;
      };
      num3.onclick = () => {
        if (Number(num5.innerHTML) >= 700) {
          num5.innerHTML = Number(num5.innerHTML) - 700;
          alert("결제완료");
        } else {
          alert("잔액 부족");
        }
      };
      num4.onclick = () => {
        if (Number(num5.innerHTML) >= 2000) {
          num5.innerHTML = Number(num5.innerHTML) - 2000;
          alert("결제완료");
        } else {
          alert("잔액 부족");
        }
      };
    };
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      margin-bottom: 10%;
      margin-top: 10%;
      margin-left: 40%;
      display: flex;
      border: 1px solid black;
      align-items: center;
      width: 250px;
      box-shadow: 0px 5px 5px -1px black;
    }
    #wrap {
      border: 1px solid black;
      width: 100%;
      margin: 5px;
      padding: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #header {
      margin: 5px;
    }
    #nav {
      margin: 5px;
    }
    #text {
      margin: 5px;
    }
    .text1 {
      margin: 10px;
    }
    #m_box {
      margin: 5px;
      display: flex;
      flex-direction: column;
    }
    #t_in {
      width: 50%;
      flex: 1;
      border: 1px solid black;
      background-color: red;
      color: aliceblue;
      margin: 5px;
    }
    #h_in {
      width: 50%;
      flex: 1;
      border: 1px solid black;
      background-color: red;
      color: aliceblue;
      margin: 5px;
    }
    #t_out {
      margin: 5px;
      flex: 2;
      border: 1px solid black;
      color: aliceblue;
      background-color: green;
    }
    #h_out {
      margin: 5px;
      flex: 2;
      border: 1px solid black;
      color: aliceblue;
      background-color: greenyellow;
    }
    #line {
      display: flex;
    }
    #footer {
      display: flex;
      flex-direction: column;
      width: 95%;
      margin: 5px;
    }
    #another {
      margin: 5px;
      background-color: skyblue;
      border: 1px solid black;
    }
    .b_text {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: small;
      height: 20px;
    }
  </style>
  <body>
    <div id="wrap">
      <div id="header">
        <h3>JavaScript</h3>
        <div id="nav">자판기 프로그램을 작성해보자</div>
      </div>
      <div id="main">
        <div id="text">
          <div class="text1">1. 동전 투입 시 잔액 추가됨</div>
          <div class="text1">2. 잔액 부족 시 잔액 부족 팝업</div>
          <div class="text1">3. 뽑기 후에 잔액 차감</div>
        </div>
        <div id="m_box">
          <div id="line">
            <div id="t_in"><span class="b_text">1000원 투입</span></div>
            <div id="h_in"><span class="b_text">500원 투입</span></div>
          </div>

          <div id="t_out"><span class="b_text">캔음료 2000원 뽑기</span></div>
          <div id="h_out"><span class="b_text">생수 700원 뽑기</span></div>
        </div>
      </div>
      <div id="footer">
        <label for="another"> 잔액</label>
        <div id="another">0</div>
      </div>
    </div>
  </body>
</html>
