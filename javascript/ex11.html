<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>비교연산자</title>
    <script>
      // 비교연산자
      // a>b : a가 b보다 큰가?
      //  <  : a가 b보다 작은가?
      //  >= :    ''    크거나 같은가
      //  <= :    ''    작거나 같은가
      //  == : a가 b와 같은가?
      //  != : a와 b가 다른가
      console.log(10 > 20);
      console.log(10 < 20);
      console.log(10 >= 20);
      console.log(10 > 20 || 10 == 20);
      console.log(10 <= 20);
      console.log(10 < 20 || 10 == 20);
      console.log(10 != 20);
    </script>
  </head>
  <body></body>
</html>
