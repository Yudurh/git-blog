<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>12번문제</title>
    <script>
      let a = prompt().split(" ");
      let b = 0;
      for (let i = 0; i < a.length; i++) {
        b = b + Number(a[i]);
      }
      alert(Math.floor(b / a.length));
    </script>
  </head>
  <body></body>
</html>
