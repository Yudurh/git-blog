<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>문제 8번</title>
    <script>
      document.write(
        "<img width=100 height=100 src=apple.png alt=사과 onmouseover=this.src='banana.png' onmouseout=this.src='apple.png' >"
      );
    </script>
  </head>
  <body>
    <img
      width="100"
      height="100"
      src="apple.png"
      alt="사과"
      onmouseover="this.src='banana.png'"
      onmouseout="this.src='apple.png'"
    />
  </body>
</html>
