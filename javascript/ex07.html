<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>데이타 타입(Type, 형)</title>
    <script>
      // 데이타 타입
      // number : 숫자(정수,실수)
      // string : 문자열, 문자한자 자바:String char
      // boolean : 논리형 true/false 자바:boolean
      // undefined : 변수가 선언되지 않았을 때, 값이 초기화 되지 않았을 때
      // object : 객체타입, 배열(리스트), k-v객체 자바:클래스객체
      // function : 함수타입(함수형변수) 자바:익명객체,람다식

      let undefinedType;
      console.log(typeof undefinedType);

      console.log(typeof num);

      let number = 10;
      console.log(typeof number);

      let string = "자바스크립트";
      console.log(typeof string);

      let boolean = true;
      console.log(typeof boolean);

      let array = [10, 20, 30];
      console.log(typeof array);

      let KV = { name: "홍길동", age: 30 };
      console.log(typeof KV);

      //함수형
      let myFunc = function () {
        console.log("함수호출됨");
      };
      myFunc();
      //화살표연산자를 이용한 익명함수 선언
      let myFunc3 = () => {
        console.log("함수호출됨3");
      };
      myFunc3();
      console.log(typeof myFunc3);

      //일반함수
      function myFunc2() {
        console.log("함수호출됨");
      }
      myFunc2();
    </script>
  </head>
  <body></body>
</html>
