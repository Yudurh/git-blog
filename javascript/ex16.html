<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>반복문 for while do while문</title>
    <script>
      // for문 형식
      // for( 초기화; 조건문; 증감문 ){
      // 조건이 true일때 수행되는 수행문
      // }
      for (let i = 0; i < 10; i++) {
        console.log(i);
      }
      // while문
      // 초기화
      // while( 조건문 ){
      // 조건이 true일때 수행되는 수행문;
      // 증감문
      // }
      let i = 0;
      while (i < 10) {
        console.log(i);
        i++;
      }

      // do while문
      // 초기화문장
      // do {
      //  무조건 1번은 수행되는 수행문;
      // 증감문
      // }while( 조건문 );
      i = 0;
      do {
        console.log(i);
        i++;
      } while (i < 10);
    </script>
  </head>
  <body></body>
</html>
