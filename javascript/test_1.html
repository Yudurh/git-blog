<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>test-1</title>
    <script>
      function checkValue() {
        let myForm = document.myForm;
        let name = document.getElementById("name").value;

        if (!name || name.length < 2) {
          alert("아이디를 다시 확인해주세요");
          return;
        }

        let password = document.getElementById("pass").value;
        if (!password || password.length < 4) {
          alert("비밀번호 입력안됨");
          return;
        }
        let pass_check = document.getElementById("pass-check").value;
        if (!(password === pass_check)) {
          alert("비밀번호와 확인이 다릅니다. 확인해주세요");
          return false;
        }

        return true;

        myForm.submit();
      }
    </script>
  </head>
  <body>
    <form id="myForm" name="myForm" action="">
      <label for="name">아이디</label> <br />
      <input type="text" name="name" id="name" /> <br />
      <label for="pass">비밀번호</label> <br />
      <input type="password" name="pass" id="pass" /> <br />
      <label for="pass-check">비밀번호 확인</label> <br />
      <input type="password" name="pass-check" id="pass-check" /> <br />
      <br />

      <button type="button" onclick="checkValue()">회원가입</button>
    </form>
  </body>
</html>
