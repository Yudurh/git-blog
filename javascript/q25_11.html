<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>11번문제</title>
    <script>
      let a = prompt();
      let b = Number(a);
      alert("백의 자릿수는" + Math.floor((b / 100) % 10));
      alert("십의 자릿수는" + Math.floor((b / 10) % 10));
      alert("일의 자릿수는" + Math.floor(b % 10));
    </script>
  </head>
  <body></body>
</html>
