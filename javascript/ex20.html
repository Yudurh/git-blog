<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>연습문제</title>
    <script>
      for (let i = 1; i < 10; i++) {
        for (let j = 1; j < 10; j++) {
          console.log(i + " * " + j + " = " + i * j);
        }
      }
      document.write("<table border=1px>");
      for (let i = 1; i < 10; i++) {
        document.write("<th>" + i + "단</th>");
      }
      for (let i = 1; i < 10; i++) {
        document.write("<tr>");
        for (let j = 1; j < 10; j++) {
          document.write("<td>" + j + "*" + i + "=" + i * j);
        }
      }
    </script>
  </head>
  <body></body>
</html>
