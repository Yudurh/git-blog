<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>페이지 이동</title>
    <script>
      // 페이지 이동하기
      // 1. 리다이렉트 redirect : 사이트간의 이동, 내부데이타를 가지고 이동하지 않음
      //  예) a태그로 이동, meta태그 refresh로 이동
      // 2. 포워드 foward : 내부페이지간의 이동, 내부데이타를 가지고 이동

      // JS로 페이지 이동 : location객체
      setTimeout(() => {
        location.href = "http://www.naver.com";
        // 간단한표현
        location = "http://www.daum.net";
      }, 3000);
    </script>
  </head>
  <body></body>
</html>
