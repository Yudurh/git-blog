<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>JS로 문서객체 속성 변경하기</title>
    <script>
      window.onload = () => {
        let img = document.getElementById("img");
        let h1 = document.getElementById("name");
        // getAttribute : 속성값 가져오기
        // setAttribute : 속성값 설정하기
        let imageName = img.getAttribute("src");
        h1.innerHTML += ": " + imageName;
      };
      function changeImg() {
        let img = document.getElementById("img");
        let h1 = document.getElementById("name");
        let imageName = img.getAttribute("src");
        if (imageName == "apple.ang") {
          img.setAttribute("src", "banana.png");
          h1.innerHTML = "이미지 이름 : banana.png";
        } else {
          img.setAttribute("src", "apple.png");
          h1.innerHTML = "이미지 이름 : apple.png";
        }
      }
    </script>
  </head>
  <body>
    <h1 id="name">이미지 이름</h1>
    <button onclick="changeImg()">이미지 변경하기</button>
    <br /><br />
    <img id="img" src="apple.png" alt="사과" />
  </body>
</html>
