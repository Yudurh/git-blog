<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>CSS 선택자로 문서객체 선택하기</title>
    <script>
      //연습문제
      //1. id가 wrap인 div밑의 h1의 텍스트색상을 green로 바꾸시오.
      //2. 내용인 "제목태그3"인 객체의 color를 blue으로 변경하시오.
      //3. 내용인 "제목태그4"인 객체의 color를 orange으로 변경하시오.
      //4. id가 'wrap'인 div의 border를 1px solid red로 바꾸시오.
      window.onload = () => {
        let h1 = document.querySelector("#header-1");
        h1.innerHTML = "H1 선택됨";
        h1.style.color = "red";
        let wrap1 = document.querySelector("#wrap");
        wrap1.style.border = "1px solid red";

        let arrayH1 = document.querySelectorAll("h1");
        arrayH1[0].style.backgroundColor = "yellow";
        arrayH1[1].style.backgroundColor = "yellow";
        arrayH1[5].style.color = "green";

        let headers = document.querySelectorAll(".headers");
        headers[0].innerHTML = "H1 찾음3";
        headers[0].style.color = "blue";
        headers[1].innerHTML = "H1 찾음4";
        headers[1].style.color = "orange";
        headers[2].innerHTML = "H1 찾음5";
      };
    </script>
  </head>
  <body>
    <h1 id="header-1">제목태그1</h1>
    <h1 id="header-2">제목태그2</h1>
    <h1 class="headers">제목태그3</h1>
    <h1 class="headers">제목태그4</h1>
    <h1 class="headers">제목태그5</h1>
    <div id="wrap">
      <div>
        <h1>Wrapper</h1>
      </div>
    </div>
  </body>
</html>
