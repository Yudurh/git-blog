<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>2차배열</title>
    <script>
      // 1차배열
      let nums = [10, 20, 30];
      // 2차배열
      let nums2D = [
        //1열 2열 2열
        [10, 20, 30], //1행
        [40, 50, 60], //2행
        [70, 80, 90], //3행
      ];
      // 전체순환
      for (let i = 0; i < nums2D.length; i++) {
        for (let j = 0; j < nums2D.length; j++) {
          console.log(nums2D[i][j]);
        }
      }
    </script>
  </head>
  <body></body>
</html>
