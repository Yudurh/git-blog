<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>클릭 이벤트 처리</title>
    <script>
      // 1. onclick 함수
      // 2. addEventListener 함수
      window.onload = () => {
        let h1_1 = document.getElementById("header1");
        h1_1.onclick = () => {
          alert("H1 클릭됨");
        };
        let h1_2 = document.getElementById("header2");
        h1_2.addEventListener("click", () => {
          alert("h1 클릭됨");
        });
      };
    </script>
  </head>
  <body>
    <h1 id="header1">클릭하세요1</h1>
    <h1 id="header2">클릭하세요2</h1>

    <!-- inline으로 클릭 이벤트 처리하기 -->
    <h1 onclick="alert('클릭됨')">클릭하세요3</h1>
    <h1 onclick="myFunc('홍길동')">클릭하세요4</h1>
    <script>
      function myFunc(param) {
        alert("클릭4" + param);
      }
    </script>
  </body>
</html>
