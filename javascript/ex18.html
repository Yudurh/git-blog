<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>반복문 - break,continue문</title>
    <script>
      // break문 : 해당 반복문을 바로 종료함(증감문으로 안감)
      // continue문 : 해당회차를 건너뜀 (아래 코드를 수행하지않고 증감문으로)
      for (let i = 0; i < 10; i++) {
        console.log(i);
        if (i > 5) {
          break;
        }
      }
      for (let i = 0; i < 10; i++) {
        console.log(i);
        if (i % 2 == 0) {
          continue; //아래코드가 생략됨
        }
        console.log(i); //홀수일때만 출력
      }
      // 2중 반복문에서 break,continue를 사용할때 레이블을 사용한다
      loop1: for (let i = 0; i < 10; i++) {
        loop2: for (let j = 0; j < 10; j++) {
          console.log("i:" + i + "j:" + j);
          if (j > 5) {
            continue loop1; //i루프로 컨티뉴
          }
          if (j > 3) {
            break loop1; //i루프를 탈출
          }
        }
      }
    </script>
  </head>
  <body></body>
</html>
