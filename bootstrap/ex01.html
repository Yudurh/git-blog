<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>부트스트랩 5</title>
    <!-- 부트스트랩이란? -->
    <!-- 트위터(x) 개발자들이 만든 웹 UI템플릿이다 -->
    <!-- 부트스트랩 사용이유 -->
    <!-- 웹문서 만드는 방법 -->
    <!-- 1. 맨땅에 헤딩. html/css/js 손수 한땀한땀 -->
    <!-- 2. w3school howto 템플릿 -->
    <!-- 3. 부트스트랩 템플릿 : 폼퍼넌트(구성요소)가 완비되어 있다. UI 이쁘다 -->
    <!-- 4. SPA 리액트/Vue/앵귤러 : JS로 렌더링(화면구현)한다 -->
    <!--  -->
    <!-- 부트스트랩 4 : 제이쿼리 사용 -->
    <!-- 부트스트랩 5 : 순수 자바스크립트만 사용, SPA 리액트, Vue -->
    <!-- https://getbootstrap.com -->
    <!-- integrity : 진실성, sha384라는 표준 해시 알고리즘으로 생성된 해시 코드 -->
    <!--           : 보안성을 위해 추가 -->
    <!-- crossorigin : 교차 출처 자원 공유 : 요청의 출처(기원)에 대한 기술 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
      button {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <button type="button" class="btn btn-danger">버튼</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
