<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>부트스트랩으로 반응형 웹 만들기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
      /* pc버젼 : 기본값 */

      #header {
        background: rgb(156, 241, 135);
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #main {
      }
      .section:nth-child(1) {
        background: #ffb3b3;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .section:nth-child(2) {
        background: #ffdcdc;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .section:nth-child(3) {
        background: #85e4eb;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .section:nth-child(4) {
        background: #b1e8ec;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #ad {
        background: #ecb3ff;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #info {
        background: #497c8d;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #footer {
        background: #b3ffd9;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="wrap" class="container-fluid">
      <div class="row">
        <div
          id="header"
          class="col-12 col-md-10 order-md-1 col-lg-12 text-center"
        >
          헤더
        </div>
        <div id="main" class="row order-md-3 p-0 m-0">
          <div class="section col-6 col-md-12 col-lg-6 text-center">섹션1</div>
          <div class="section col-6 col-md-12 col-lg-6 text-center">섹션2</div>
          <div class="section col-6 col-md-12 col-lg-6 text-center">섹션3</div>
          <div class="section col-6 col-md-12 col-lg-6 text-center">섹션4</div>
        </div>
        <div id="ad" class="col-2 order-md-2 col-lg-6 order-lg-4 text-center">
          광고
        </div>
        <div id="info" class="col-10 col-md-2 order-md-4 col-lg-6 text-center">
          정보
        </div>
        <div
          id="footer"
          class="col-12 col-md-10 order-md-4 col-lg-12 text-center"
        >
          푸터
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
