<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <!-- 12그리드 시스템을 사용함 -->
    <!-- 내부적으로 flexbox를 사용함 -->
    <!-- 화면의 한 줄을 12칸으로 구분한다. -->
    <!-- class                      col-12                  : 1 100% -->
    <!-- class        col-6                        col-6    : 1  50% 1 50% -->
    <!-- class       col-4           col-4          col-4   : 1  33% 1 33% 1 33% -->
    <!-- 반응형 웹에 대한 지원 -->
    <!-- 화면 너비에 대한 중단점 -->
    <!--             576px미만 576px이상 768px이상 992px이상 1200px이상 -->
    <!-- 중단점         xs        sm        md        lg       xl  -->
    <!-- class : container : 반응형으로 관리하는 컨테이너임을 설정-->
    <!--                   : 화면너비가 중단점에 따라 뚝뚝 끊기게됨 -->
    <!-- class : container-fluid : 화면너비가 중단점에 따라 유연하게 늘어남.(고무줄)-->
    <!-- class : row : 12그리드의 한줄을 의미 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
      div {
        border: 2px solid #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">col-12</div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">col-12</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">col-6</div>
        <div class="col-6">col-6</div>
        <div class="col-4">col-4</div>
        <div class="col-4">col-4</div>
        <div class="col-4">col-4</div>
      </div>
    </div>

    <div class="container-sm">100%너비 : small 중단점까지</div>
    <div class="container-md">100%너비 : medium 중단점까지</div>
    <div class="container-lg">100%너비 : large 중단점까지</div>
    <div class="container-xl">100%너비 : extra large 중단점까지</div>

    <div class="container">
      <div class="row">
        <!-- 중단점에 따라서 그리드 칸 수를 조절할 수 있다 -->
        <!-- @media 미디어쿼리 효과가 있는 반응형 웹을 제작할 수 있다 -->
        <!--                    sm해상도 이상에서 4/4/4 -->
        <!--                    md해상도 이상에서 4/6/2 -->
        <div class="col-2 col-sm-4 col-md-4">박스1</div>
        <div class="col-8 col-sm-4 col-md-6">박스2</div>
        <div class="col-2 col-sm-4 col-md-2">박스3</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-6 invisible">박스1</div>
        <div class="col-6">박스2</div>
      </div>
      <div class="row">
        <div class="col-6 d-none">박스1</div>
        <div class="col-6">박스2</div>
      </div>
      <div class="row">
        <!-- d-sm-block : sm사이즈 이상 일때만 보임 -->
        <div class="col-6 d-none d-sm-block">박스1</div>
        <div class="col-6">박스2</div>
      </div>

      <div class="row">
        <!-- xs사이즈 일때만 보임 -->
        <div class="col-6 d-block d-sm-none">박스1</div>
        <div class="col-6">박스2</div>
      </div>

      <div class="row">
        <!-- lg보다 크면 안보이게함 -->
        <div class="col-6 d-lg-none">박스1000</div>
        <!-- lg보다 작으면 안보이게함 -->
        <div class="col-6 d-none d-lg-block">박스2000</div>
      </div>

      <!-- 정렬하기 -->
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <h1 class="text-center">제목태그 1</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-4 order-1">박스1</div>
        <div class="col-4 order-3">박스2</div>
        <div class="col-4 order-2">박스3</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
