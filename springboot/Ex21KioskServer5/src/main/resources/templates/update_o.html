<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자판기 프로그램</title>
    <!-- lg이상일때 미만일때 2가지 해상도만 지원합니다. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script>
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>
    <style>
      .input-group-append {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-4" style="background-color: #eee">
      <div class="row">
        <div
          class="container-fluid"
          style="
            background-color: white;
            max-width: 1200px;
            border-radius: 20px;
          "
        >
          <div class="row">
            <!-- 입력폼 -->
            <!--        <form-->
            <!--                name="formUp"-->
            <!--                action="/upP1"-->
            <!--                method="post"-->
            <!--        >-->
            <div class="col-12 col-lg-6 order-2 order-lg-1">
              <h1 class="my-5 text-center">자판기 프로그램</h1>

              <div class="mb-3 d-flex flex-row">
                <div
                  class="d-flex me-2 justify-content-center align-items-center"
                ></div>
                <label for="orderCode" class="col-1 col-form-label"
                  >주문코드</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="orderCode"
                  name="orderCode"
                  th:value="${ orderlist.orderCode }"
                />
              </div>
              <div class="mb-3 d-flex flex-row">
                <div
                  class="d-flex me-2 justify-content-center align-items-center"
                ></div>
                <label for="orderTotalPrice" class="col-1 col-form-label"
                  >총 금액</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="orderTotalPrice"
                  name="orderTotalPrice"
                  th:value="${ orderlist.orderTotalPrice }"
                />

                <!--                <ul th:each="file: ${files}">-->
                <!--                <li>-->
                <!--                  -->
                <!--                </li>-->
                <!--                  </ul>-->
              </div>
              <div class="mb-3 d-flex flex-row">
                <div
                  class="d-flex me-2 justify-content-center align-items-center"
                ></div>
                <label for="orderNumber" class="col-1 col-form-label"
                  >임시번호</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="orderNumber"
                  name="orderNumber"
                  th:value="${ orderlist.orderNumber }"
                />
              </div>
              <div class="mb-3 d-flex flex-row">
                <div
                  class="d-flex me-2 justify-content-center align-items-center"
                ></div>
                <label for="orderState" class="col-1 col-form-label"
                  >주문상태</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="orderState"
                  name="orderState"
                  th:value="${ orderlist.orderState }"
                />
              </div>

              <div class="mb-3 d-flex flex-row">
                <div
                  class="d-flex me-2 justify-content-center align-items-center"
                ></div>
                <label for="orderDatetime" class="col-1 col-form-label"
                  >결재시간</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="orderDatetime"
                  name="orderDatetime"
                  th:value="${ orderlist.orderDatetime }"
                />
              </div>
              <div class="mb-3 d-flex flex-row">
                <div
                        class="d-flex me-2 justify-content-center align-items-center"
                ></div>
                <label for="orderTotalCount" class="col-1 col-form-label"
                >총 갯수</label
                >
                <input
                        type="text"
                        class="form-control"
                        id="orderTotalCount"
                        name="orderTotalCount"
                        th:value="${ orderlist.orderTotalCount }"
                />
              </div>
              <input
                type="hidden"
                name="orderNo"
                id="orderNo"
                th:value="${ orderlist.orderNo }"
              />
              <input
                      type="hidden"
                      name="cartItemCode2"
                      id="cartItemCode2"
                      th:value="${ orderlist.cartItemCode2 }"
              />
              <input
                      type="hidden"
                      name="cartItemCode1"
                      id="cartItemCode3"
                      th:value="${ orderlist.cartItemCode3 }"
              />
              <input
                      type="hidden"
                      name="cartItemCode4"
                      id="cartItemCode4"
                      th:value="${ orderlist.cartItemCode4 }"
              />
              <input
                      type="hidden"
                      name="cartItemCode1"
                      id="cartItemCode5"
                      th:value="${ orderlist.cartItemCode5 }"
              />
              <input
                      type="hidden"
                      name="cartItemCode1"
                      id="cartItemCode1"
                      th:value="${ orderlist.cartItemCode1 }"
              />
              <input
                      type="hidden"
                      name="orderPayType"
                      id="orderPayType"
                      th:value="${ orderlist.orderPayType }"
              />

              <div class="text-center my-5">
                <input
                  type="submit"
                  class="btn btn-primary"
                  onclick="update_oAction()"
                />
                수정하기

                <button type="button" class="btn btn-dangerous">
                  <a href="index.html"> 취소하기 </a>
                </button>
              </div>
            </div>
            <!--        </form>-->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script id="rendered-js"></script>
    <script src="./js/update_o.js"></script>
  </body>
</html>
