<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/admin_style.css" />

</head>
<body>
<script src="./js/update.js"></script>
<!--    번호 아이디 암호 이메일       -->
<!--    1   admin 1111 abc@test.com-->
<!--    2   tom   2222 tom@test.com-->
<!--    3   hana  3333 hana@test.com-->

<div class="container-fluid p-4" style="background-color: #eee">
    <div class="row">

        <div class="col-2 admin_side">
            <div class="admin_side_menu">
                <button onclick="click_member();" id="menu_member">회원관리</button>
                <button onclick="click_item();" id="menu_item" class="menu_height">상품관리</button>
                <button onclick="click_order();" id="menu_order">주문관리</button>
            </div>
        </div>


        <div
                class="container-fluid"
                style="
            background-color: white;
            max-width: 1200px;
            border-radius: 20px;
          "
        >
            <h1 class="my-5 text-center">관리자페이지 - 회원목록</h1>




            <table class="table table-striped">
                <tr>
                    <th>번호</th>
                    <th>아이디</th>
                    <th>암호</th>
                    <th>이름</th>
                    <th>권한</th>
                    <th>가입일</th>
                    <th class="text-center">수정</th>
                    <th class="text-center">삭제</th>
                </tr>
                <tr th:each="member, status : ${ memberlist }">
                    <td th:text="${ status.count }"></td>
                    <td th:text="${ member.memberId }"></td>
                    <td th:text="${ member.memberPw }"></td>
                    <td th:text="${ member.memberName }"></td>
                    <td th:text="${ member.memberRole }"></td>
                    <td th:text="${ member.memberJoinDatetime }"></td>
                    <td class="text-center">
                        <a th:href="|/update?memberNo=${ member.memberNo }|" class="btn btn-primary">수정</a>
                    </td>
                    <td class="text-center">
                        <a th:href="|/delete?memberNo=${ member.memberNo }|" class="btn btn-danger">삭제</a>
                    </td>
                </tr>
            </table>

            <div class="text-center my-5">
                <a href="/" class="btn btn-primary" role="button">회원가입</a>
                <a href="/login" class="btn btn-danger" role="button">로그인</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
