<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자판기 프로그램</title>
  <!-- lg이상일때 미만일때 2가지 해상도만 지원합니다. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <script>

    $(function(){
  $('#datepicker').datepicker();
});
    </script>
  <style>
    .input-group-append {
  cursor: pointer;
}
  </style>
</head>
<body>
<div class="container-fluid p-4" style="background-color: #eee">
  <div class="row">
    <div
            class="container-fluid"
            style="
            background-color: white;
            max-width: 1200px;
            border-radius: 20px;
          "
    >
      <div class="row">
        <!-- 입력폼 -->
<!--        <form-->
<!--                name="formUp"-->
<!--                action="/upP1"-->
<!--                method="post"-->
<!--        >-->
          <div class="col-12 col-lg-6 order-2 order-lg-1">
            <h1 class="my-5 text-center">자판기 프로그램</h1>

            <div class="mb-3 d-flex flex-row">
              <div
                      class="d-flex me-2 justify-content-center align-items-center"
              >

              </div>
              <label for="memberId" class="col-1 col-form-label">아이디</label>
              <input
                      type="text"
                      class="form-control"
                      id="memberId"
                      name="memberId"
                      th:value="${ memberlist.memberId }"

              />

            </div>
            <div class="mb-3 d-flex flex-row">
              <div
                      class="d-flex me-2 justify-content-center align-items-center"
              >

              </div>
              <label for="memberPw" class="col-1 col-form-label">암호</label>
              <input
                      type="text"
                      class="form-control"
                      id="memberPw"
                      name="memberPw"
                      th:value="${ memberlist.memberPw }"

              />
            </div>
            <div class="mb-3 d-flex flex-row">
              <div
                      class="d-flex me-2 justify-content-center align-items-center"
              >

              </div>
              <label for="memberName" class="col-1 col-form-label">이름</label>
              <input
                      type="text"
                      class="form-control"
                      id="memberName"
                      name="memberName"
                      th:value="${ memberlist.memberName }"

              />
            </div>
            <div class="mb-3 d-flex flex-row">
              <div
                      class="d-flex me-2 justify-content-center align-items-center"
              >

              </div>
              <label for="memberRole" class="col-1 col-form-label">권한</label>
              <input
                      type="text"
                      class="form-control"
                      id="memberRole"
                      name="memberRole"
                      th:value="${ memberlist.memberRole }"

              />
            </div>
            <div class="mb-3 d-flex flex-row">
              <div
                      class="d-flex me-2 justify-content-center align-items-center"
              >

              </div>
              <label for="memberPoint" class="col-1 col-form-label">적립금</label>
              <input
                      type="text"
                      class="form-control"
                      id="memberPoint"
                      name="memberPoint"
                      th:value="${ memberlist.memberPoint }"
              />
            </div>
            <div class="mb-3 d-flex flex-row">
              <div
                      class="d-flex me-2 justify-content-center align-items-center"
              >

              </div>
              <label for="memberJoinDatetime" class="col-1 col-form-label">가입일</label>
              <input
                      type="text"
                      class="form-control"
                      id="memberJoinDatetime"
                      name="memberJoinDatetime"
                      th:value="${ memberlist.memberJoinDatetime }"
              />
            </div>


            <input type="hidden" name="memberNo" id="memberNo" th:value="${ memberlist.memberNo }">
            <div class="text-center my-5">
              <input type="submit" class="btn btn-primary" onclick="updateAction()">
                수정하기
              </input>
              <button type="button" class="btn btn-dangerous">
                <a href="index.html"> 취소하기 </a>
              </button>
            </div>
          </div>
<!--        </form>-->
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script id="rendered-js">
      $(function () {
        $("#datepicker").datepicker();
      });
      //# sourceURL=pen.js
    </script>
<script src="./js/update.js"></script>
</body>
</html>
