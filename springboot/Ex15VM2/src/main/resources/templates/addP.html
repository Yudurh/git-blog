<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자판기 프로그램</title>
  <!-- lg이상일때 미만일때 2가지 해상도만 지원합니다. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <script>

    $(function(){
  $('#datepicker').datepicker();
});
    </script>
  <style>
    .input-group-append {
  cursor: pointer;
}
  </style>
</head>
<body>
<div class="container-fluid p-4" style="background-color: #eee">
  <div class="row">
    <div
            class="container-fluid"
            style="
            background-color: white;
            max-width: 1200px;
            border-radius: 20px;
          "
    >
      <div class="row">
        <!-- 입력폼 -->
        <form
                name="formP"
                action="/addP"
                method="post"
        >
          <div class="col-12 col-lg-6 order-2 order-lg-1">
            <h1 class="my-5 text-center">자판기 프로그램</h1>

            <div class="mb-3 d-flex flex-row">
              <div
                      class="d-flex me-2 justify-content-center align-items-center"
              >

              </div>
              <label for="date" class="col-1 col-form-label">상품이름</label>
              <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="pName"

              />

            </div>
            <div class="mb-3 d-flex flex-row">
              <div
                      class="d-flex me-2 justify-content-center align-items-center"
              >

              </div>
              <label for="date" class="col-1 col-form-label">상품가격</label>
              <input
                      type="text"
                      class="form-control"
                      id="price"
                      name="pPrice"

              />
            </div>
            <div class="mb-3 d-flex flex-row">
              <div
                      class="d-flex me-2 justify-content-center align-items-center"
              >

              </div>

                  <label for="date" class="col-1 col-form-label">유통기간</label>
                  <div class="col-5">
                    <div class="input-group date" id="datepicker">
                      <input type="text" class="form-control" name="pDate" id="date"/>
                      <span class="input-group-append">
          <span class="input-group-text bg-light d-block">
            <i class="fa fa-calendar"></i>
          </span>
        </span>
                    </div>
                  </div>

      </div>

            <div class="text-center my-5">
              <button type="submit" class="btn btn-primary">
                추가하기
              </button>
            </div>
          </div>
        </form>



      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script id="rendered-js">
      $(function () {
        $("#datepicker").datepicker();
      });
      //# sourceURL=pen.js
    </script>
</body>
</html>
