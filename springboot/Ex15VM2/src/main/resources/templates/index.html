<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자판기 프로그램</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous"
  />
</head>
<body>

<form
action="/"
method="get">
  <div class="container-fluid p-4" style="background-color: #eee">
    <div class="row">
      <div
              class="container-fluid"
              style="
            background-color: white;
            max-width: 1200px;
            border-radius: 20px;
          "
      >
        <h1 class="my-5 text-center">자판기 프로그램</h1>
        <br>
        <h3 class="my-5 text-center">상품목록</h3>
        <br>

        <div  class="my-5 text-center" th:if="${memberList == null} or ${aSize == 0}">상품목록이 없습니다</div>
        <div th:unless="${memberList == null} or ${aSize == 0}">

        <table class="table table-striped">
          <tr>
            <th>번호</th>
            <th>상품이름</th>
            <th>상품가격</th>
            <th>유통기간</th>

            <th class="text-center">수정</th>
            <th class="text-center">삭제</th>
          </tr>
          <tr th:each="member, status : ${ memberList }">
            <td th:text="${ status.count }"></td>
            <td th:text="${ member.pName }"></td>
            <td th:text="${ member.pPrice }"></td>
            <td th:text="${ member.pDate }"></td>
            <td class="text-center">
              <a th:href="|/upP?index=${ status.index }|" class="btn btn-primary">수정</a>
            </td>
            <td class="text-center">
              <a th:href="|/delete?index=${ status.index }|" class="btn btn-danger">삭제</a>
            </td>
          </tr>
        </table>

          <span th:if="${aSize!=null}" th:text="'총'+${ aSize }+'개의 상품이 있습니다'"></span>
      </div>
        <div class="text-center my-5">
          <a href="/addP" class="btn btn-primary" role="button">상품 추가</a>

        </div>
      </div>
    </div>
  </div>
</form>

</body>
</html>
