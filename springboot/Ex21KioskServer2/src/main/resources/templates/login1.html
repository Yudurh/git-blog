<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
  </head>
  <link rel="stylesheet" type="text/css" href="login1_style.css" />
  <body>
    <form action="">
      <div id="wrap">
        <div id="header">
          <img src="" alt="" />
          <div>로그인해주세요</div>
        </div>
        <div id="main">
          <div id="main-1">
            <div id="inputId">
              <label for="">아이디</label>
              <input type="text" name="id" id="loginId" class="btn btn-light" />
            </div>
            <br />
            <div id="inputPw">
              <label for="">비번</label>
              <input
                type="password"
                name="pw"
                id="loginPw"
                class="btn btn-light"
              />
            </div>
          </div>
          <div id="main-2">
            <button class="btn btn-light">취소</button>
            <button class="btn btn-primary">로그인</button>
          </div>
          <div id="main-3">
            <button class="btn btn-primary">비회원 입장</button>
          </div>
        </div>
        <div id="footer">
          <div>회원가입을 하시면 포인트 적립을 받을 수 있습니다</div>
          <button class="btn btn-danger">회원가입</button>
        </div>
      </div>

      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
      />
    </form>
  </body>
</html>
