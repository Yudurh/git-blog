<!-- HTML파일은 마크업(Markup) 언어이다 -->
<!-- HTML은 XML의 하위 집합으로서 XML의 규칙을 따름-->
<!-- XML : 태그기반의 정보를 담는 문서 형식 -->
<!--     : 태그로 시작하고 끝남 -->
<!-- 형식 : <Tagname>내용</Tagname> 쌍태그 -->
<!--        <태그이름>  단태그 -->
<!--        <태그이름/>단태그 -->
<!--속성형식 : <태그이름 속성이름="속성값">내용</태그이름> -->

<!-- !DOCTYPE html : 이 문서가 HTML5 문서임을 알려줌 -->
<!DOCTYPE html>
<!-- html : 문서의 시작과 끝을 알려줌 -->
<html lang="en">
  <!-- lang="en" : 주된 언어의 형식을 알려줌 -->
  <!--  en:영어 ko:한글 ja:일본어 zh:중국어 de:독일어 -->
  <head>
    <!--head태그 : 문서제목title과 문서정보meta를 담고잇음  -->
    <title>Document</title>
  </head>
  <body>
    <!-- body 태그 : 실제컨텐츠를 담고있음-->
    <!-- 콘텐츠 content : 텍스츠, 이미지, 동영상 -->
    실제 컨텐츠 입니다
  </body>
</html>
