<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>연습문제 - 페이지 이동하기</title>
    <!-- a태그를 이용하여 바로가기 링크 만들기 -->
  </head>
  <body>
    <!-- 1번. google사이트 이동하는 이미지 링크를 만드시오. -->
    <!--    a태그안에 img를 사용하시오. -->
    <a href="http://www.google.com"
      ><img src="Google_2015_logo.svg.png" width="150" height="100" /></a
    ><br />
    <!-- 2번. daum사이트 이동하는 이미지 링크 -->
    <a href="http://www.daum.net"
      ><img src="daum logo.png" width="150" height="100" /></a
    ><br />
    <!-- 3번. naver사이트 이동하는 이미지 링크 -->
    <a href="http://www.naver.com"
      ><img src="naver logo.png" width="150" height="100"
    /></a>
    <!--    단, 새창에서 열리도록 하시오. a태그의 target속성을 "_blank" -->
  </body>
</html>
