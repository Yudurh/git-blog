<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>테이블(격자) 태그 - table태그</title>
    <!-- table태그 : 테이블 태그 지정 -->
    <!-- th : header 제목셀 -->
    <!-- tr : row 가로줄 하나 -->
    <!-- td : data 셀  -->
  </head>
  <body>
    <table border="1">
      <tr>
        <th>제목셀1</th>
        <th>제목셀2</th>
        <th>제목셀3</th>
      </tr>
      <tr>
        <td>셀데이타1</td>
        <td>셀데이타2</td>
        <td>셀데이타3</td>
      </tr>
      <tr>
        <td>셀데이타1</td>
        <td>셀데이타2</td>
        <td>셀데이타3</td>
      </tr>
    </table>
  </body>
</html>
