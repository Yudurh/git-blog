<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>입력태그의 종류들</title>
  </head>
  <body>
    <form action="http://www.myserver.com" method="post">
      <!-- lable태그 : 입력태그의 제목 표시 -->
      <!--  for속성 : label태그와 inout태그를 연결함 -->
      <!-- type속성 : 입력되는 데이타의 타입 -->
      <!-- name 속성 : 서버의 매개변수와 연결됨 -->
      <!-- id 속성 : html문서상이 유일한 식별자 -->
      <!-- value 속성 : 입력된 실제값(초기값) -->
      <label for="id">아이디</label>
      <input
        type="text"
        name="id"
        id="id"
        value="전송값"
        placeholder="아이디를 입력"
      /><br />
      <label for="pw">비번</label>
      <input
        type="password"
        name="pw"
        id="pw"
        value="암호값"
        placeholder="비밀번호를 입력"
      /><br />
      <!-- submit : 전송버튼 -->
      <input type="submit" value="로그인" />

      <!-- 체크박스 : 여러 개를 선택가능 -->
      <!-- 서버에서는 String[] checkbox; -->
      <input
        type="checkbox"
        name="checkbox"
        id="check1"
        value="ck1"
        checked
      /><label for="check1">체크박스1</label>
      <input type="checkbox" name="checkbox" id="check2" value="ck2" /><label
        for="check2"
        >체크박스2</label
      >
      <input type="checkbox" name="checkbox" id="check3" value="ck3" /><label
        for="check3"
        >체크박스3</label
      >
      <!-- 라디오버튼 : 여러 개 중 하나만 선택가능  -->
      <!-- name 속성을 같은 값으로 통일 -->
      <!-- 서버에서는 String radiobutton = "radio1"; -->
      <input
        type="radio"
        name="radiobutton"
        id="radio1"
        value="rb1"
        checked
      /><label for="radio1">라디오버튼1</label>
      <input type="radio" name="radiobutton" id="radio2" value="rb2" /><label
        for="radio2"
        >라디오버튼2</label
      >
      <input type="radio" name="radiobutton" id="radio3" value="rb3" /><label
        for="radio3"
        >라디오버튼3</label
      >
    </form>
  </body>
</html>
