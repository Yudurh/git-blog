<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>목록(리스트) 태그 : OL UL LI 태그</title>
    <!-- OL : Order List 순서있는 목록 -->
    <!-- UL : Unorder List 순서없는 목록 -->
    <!-- LI : 항목 1개를 의미 -->
  </head>
  <body>
    <h3>OL List</h3>
    <ol>
      <li>유튜브</li>
      <li>카카오톡</li>
      <li>인스타그램</li>
    </ol>
    <ul>
      <li>유튜브</li>
      <li>카카오톡</li>
      <li>인스타그램</li>
    </ul>
  </body>
</html>
