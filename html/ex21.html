<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>연습문제 - 그림과 같은 양식</title>
  </head>
  <body>
    <h2>회원가입 폼</h2>
    <br /><br />
    <label for="id">이름 : </label>
    <input type="text" name="id" id="id" placeholder="이름을 입력" /><br />
    <label for="pw">비밀번호 : </label>
    <input
      type="password"
      name="pw"
      id="pw"
      placeholder="비밀번호를 입력"
    /><br />
    <label for="id">핸드폰 : </label>
    <input
      type="text"
      name="phone"
      id="phone"
      placeholder="폰번호를 입력"
    /><br />
    <label for="email">이메일 : </label>
    <input
      type="text"
      name="email"
      id="email"
      placeholder="이메일를 입력"
    /><br />
    <label for="">성별 </label>
    <label for="sex1">남성</label>
    <input type="radio" name="sex" id="sex1" />
    <label for="sex2">여성</label>
    <input type="radio" name="sex" id="sex2" /><br />

    <label for="hub">취미 </label>
    <input type="checkbox" name="걷기" id="hub" />
    <label for="hub"> 걷기 </label>
    <input type="checkbox" name="달리기" id="hub" />
    <label for="hub"> 달리기 </label>
    <input type="checkbox" name="자전거" id="hub" />
    <label for="hub">자전거 </label>
  </body>
</html>
