<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>테이블태그의 속성들</title>
    <!-- border : 테두리선 굵기 -->
    <!-- width : 넓이-->
    <!-- height : 높이-->
    <!-- rowspam : 세로칸수-->
    <!-- colspan : 가로칸수-->
    <!-- font태그의 color속성 : 글씨색상-->
    <!-- bgcolor : 배경색상-->
    <!-- align : 정렬(left,center,right)-->
  </head>
  <body>
    <table border="1" width="500" height="300">
      <tr>
        <th bgcolor="skyblue"><font color="white">제목셀1</font></th>
        <th bgcolor="skyblue"><font color="white">제목셀2</font></th>
      </tr>
      <tr>
        <td align="center">데이타셀1</td>
        <td align="center">데이타셀2</td>
      </tr>
      <tr>
        <td align="center">데이타셀1</td>
        <td align="center">데이타셀2</td>
      </tr>
    </table>
  </body>
</html>
