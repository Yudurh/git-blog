<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이미지 출력 : img태그</title>
    <!-- 픽사베이 사이트 : 카페 이미지 -->
    <!-- image.jpg 랜드스케이프 가로가 더 김 -->
    <!-- image2.jpg 포트레이트 세로가 더 김 -->
  </head>
  <body>
    <!-- scr : 이미지 파일 이름 -->
    <!-- alt : 대체문구 -->
    <img src="image1.jpg" alt="이미지1" width="500" height="330" />
    <img src="image2.jpg" alt="이미지2" width="400" height="607.4" />
    <!-- 가로세로비율 맞추기 -->
    <!-- 비율식 1280:853 = 500:x -->
    <!-- 1280 x 853 -->
    <!-- 853 x 1280 -->
    <!-- 연습 -->
    <!-- 이미지2의 가로 해상도를 400으로 할때 -->
    <!-- 세로 해상도는 몇인가 -->

    <!-- 이미지/파일 다운로드 링크걸기 -->

    <a href="#" download="image1.jpg">이미지1 다운로드하기</a>
    <br />
    <!-- 무료아이콘 사이트 : Flaticon.com -->
    <img src="play-button.png" alt="플레이버튼" />

    <!-- 더미 이미지 : 이미지가 준비안된 상태에서 배치구조를 잡을때 -->
    <img src="http://via.placeholder.com/600x300" alt="더미이미지" />
    <img src="http://via.placeholder.com/500x800" alt="더미이미지" />
  </body>
</html>
