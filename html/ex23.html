<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>태그별 공간분할 타입</title>
    <!-- block 속성 -->
    <!-- div h1~h6 p hr table ol ul li from -->

      body {
        margin: 0;
      }
      * {
        border: 1px solid red;
      }

    <i>이태릭 태그</i>
    <input type="text" />
  </body>
</html>
