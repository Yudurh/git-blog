<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>공간분할 태그 - 컨테이너태그</title>
    <!-- 줄바꿈이 되는 태그 - 한 줄 차지- block속성 -->
    <!-- div태그 -->
    <!-- 줄바꿈이 없는 태그 - 한 칸 차지 - inline속성-->
    <!-- span 태그 -->
    <style>
      * {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div>더미문구</div>
    <div>더미문구</div>
    <div>더미문구</div>
    <span>더미문구2</span>
    <span>더미문구2</span>
    <span>더미문구2</span>
  </body>
</html>
