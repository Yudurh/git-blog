<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>innerHTML과 innerText 다루기</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      // JS : 객체.innerHTML = ""; 객체.innerText = "";
      // jQuery : innerHTML html(), html('값')
      //          innerText text(), text('값')
      $(function () {
        $(".innerHTML").html("<ins>HTML값 설정</ins>");
        console.log($(".innerHTML").html());
        $(".innerText").text("<ins>Text값 설정</ins>");
        console.log($(".innerText").text());
      });
    </script>
  </head>
  <body>
    <h1 class="innerHTML">이너에이치티엠엘</h1>
    <h1 class="innerText">이너텍스트</h1>
  </body>
</html>
